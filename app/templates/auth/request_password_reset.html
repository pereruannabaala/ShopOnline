{% extends 'base.html' %}

{% block app_content %}

<div class="header">
  <div class="text-box">
      <h1 class="mb-4">{{ title }}</h1>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" class="login-form text-left" novalidate method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label }}
                    {{ form.email(class_='form-control') }}
                    {% for error in form.email.errors %}
                        <span style="color: red;">{{error}}</span>
                    {% endfor %}
                </div>
                <div class="form-group mb-4">
                    {{ form.submit(class_='btn btn-light') }} 
                </div>
                </div>
                
            </form>
        </div>
        <div class="col-md-4"></div>
      </div>         
  </div>
</div>

{% endblock %}
